<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./asstes/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Detector</title>
</head>

<body>
    <video id="backgroundVideo" class="video-background" autoplay muted loop></video>
    <div class="weather" id="weather"></div>
    <div class="container">
        <input type="text" id="searchBar" placeholder="Search Location...">
        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <div id="searchInfo" class="weatherInfo"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
